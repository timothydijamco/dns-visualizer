<!DOCTYPE html>
<html>
<head>
   <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="./css/main.css">
   <title>DNS Visualizer</title>
</head>
<body>
   <div id="canvasContainer"></div>
   <div id="sidebarContainer">
      <div id="packetDetailsContainer">
         <h1 id="packetDetailsHeader">DNS Request</h1>
         <span id="packetDetails">
            <p>Source: <span id="sourceNodeText">Local NS</span></p>
            <p>Destination: <span id="destinationNodeText">.edu NS</span></p>
         </span>
      </div>
      <div id="nameserverDetailsContainer">
         <h1 id="nameserverDetailsHeader">google.com NS</h1>
         <span id="nameserverDetails">
            www.google.com A  126.23.6.55<br/>
            maps.google.com A  126.23.3.2<br/>
         </span>
      </div>
   </div>
   <div id="stepButtons">
      <button id="previousStepButton">Previous Step</button>
      <button id="nextStepButton">Next Step</button>
   </div>
   <script src="./js/data.js"></script>
   <script src="./js/view.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
